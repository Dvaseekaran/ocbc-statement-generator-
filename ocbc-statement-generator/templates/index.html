<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Statement Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .ocbc-blue {
            background-color: rgb(213, 57, 57);
            color: white;
        }
        .statement-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center my-4">
                    <img src="{{ url_for('static', path='images/ocbc_logo.png') }}" alt="OCBC Logo" style="height: 60px; margin-bottom: 20px;">
                    <h1 class="ocbc-blue p-3 rounded">OCBC Credit Card Statement Generator</h1>
                </div>
                
                <div class="statement-form">
                    <form action="/generate-statement" method="post">
                        <div class="mb-3">
                            <label for="card_id" class="form-label">Card ID</label>
                            <input type="text" class="form-control" id="card_id" name="card_id" required>
                            <small class="text-muted">Use "CARD45678" for sample data</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="language" class="form-label">Statement Language</label>
                            <select class="form-select" id="language" name="language" required>
                                <option value="en">English</option>
                                <option value="zh">中文</option>
                                <option value="ta">தமிழ்</option>
                                <option value="ma">Bahasa Melayu</option>
                            </select>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="start_date" class="form-label">Statement Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="end_date" class="form-label">Statement End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn ocbc-blue">Generate Statement</button>
                        </div>
                    </form>
                    
                    <hr>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default dates (current month)
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            
            document.getElementById('start_date').valueAsDate = firstDay;
            document.getElementById('end_date').valueAsDate = lastDay;
        });
    </script>
</body>
</html>
